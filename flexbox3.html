<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./flexbox3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-1">
        <div class="item item-a">
            <i class="bi bi-mic"></i>
            <p>Audio</p>
        </div>

        <div class="item item-b">
            <i class="bi bi-camera-video-off"></i>
            <p>Video</p>
        </div>
        <div class="item item-c">
            <i class="bi bi-people-fill"></i><sup>17</sup>
            <p>Participants</p> 
        </div>
        <div class="item item-d">
            <i class="bi bi-chat-dots"></i>
            <p>Chat</p>
        </div>
        <div class="item item-e">
            <i class="bi bi-arrow-up-circle-fill"></i>
            <p>Share</p>
        </div>
        <div class="item item-f">
            <i class="bi bi-pause-btn"></i>
            <p>Pause</p>
        </div>
        <div class="item item-g">
            <i class="bi bi-pencil-square"></i>
            <p>Annotate</p>
        </div>
        <div class="item item-h">
            <i class="bi bi-mouse2"></i>
            <p>Remote-Control</p>
        </div>
        <div class="item item-i">
            <i class="bi bi-person-video3"></i>
            <p>Show-Meeting</p>
        </div>
        <div class="item item-j">
            <i class="bi bi-three-dots"></i>
            <p>More</p>
        </div>

    </div>

    <div class="container-2">
        <div class="item-01">
            <i class="bi bi-arrow-90deg-up"></i>
            <p class="p">You are screen sharing</p>
            <i class="bi bi-cloud-arrow-down"></i>
            <i class="bi bi-shield-fill-check"></i>

        </div>
        <div class="item-02">
            <i class="bi bi-app"></i>
            <p class="p">Stop share</p>
        </div>
    </div>

   

</body>
</html>
