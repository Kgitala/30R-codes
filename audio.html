    <script>        // Music Logo Click Event (Show Movie Images and Audio Players, but don't play music automatically)
        document.getElementById('music-logo').addEventListener('click', function() {
            // Show the first movie image
            var movieImage1 = document.getElementById('movie-image-1');
            var movieImageContainer1 = document.getElementById('movie-image-container');
            movieImageContainer1.style.display = 'block'; // Show the movie image
            movieImage1.src = 'https://static.theprint.in/wp-content/uploads/2024/04/ANI-20240405071322.jpg'; // Movie image link

            // Show the first audio player, but don't play it yet
            var audioPlayer1 = document.getElementById('audio-player-1');
            var audioSource1 = document.getElementById('audio-source-1');
            audioSource1.src = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'; // Replace with your first song URL
            audioPlayer1.load(); // Reload audio source

            // Show the second movie image and audio controls, but don't play yet
            var movieImage2 = document.getElementById('movie-image-2');
            var movieImageContainer2 = document.getElementById('movie-image-container-2');
            movieImageContainer2.style.display = 'block'; // Show second movie image
            movieImage2.src = 'https://assets-in.bmscdn.com/iedb/movies/images/mobile/listing/medium/pushpa-the-rule--part-2-et00356724-1729771762.jpg'; // Change this to a second movie image

            // Set the second audio player, but don't play yet
            var audioPlayer2 = document.getElementById('audio-player-2');
            var audioSource2 = document.getElementById('audio-source-2');
            audioSource2.src = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'; // Replace with your second song URL
            audioPlayer2.load(); // Reload audio source
        });

        // Play/Stop functionality for First Song (Only play when clicked)
        document.getElementById('audio-player-1').addEventListener('play', function() {
            var audioPlayer1 = document.getElementById('audio-player-1');
            // Stop the second song if it's playing
            var audioPlayer2 = document.getElementById('audio-player-2');
            if (!audioPlayer1.paused) {
                audioPlayer2.pause(); // Pause the second song if first one is played
            }

        });

        // Play/Stop functionality for Second Song (Only play when clicked)
        document.getElementById('audio-player-2').addEventListener('play', function() {
            var audioPlayer2 = document.getElementById('audio-player-2');
            // Stop the first song if it's playing
            var audioPlayer1 = document.getElementById('audio-player-1');
            if (!audioPlayer2.paused) {
                audioPlayer1.pause(); // Pause the first song if second one is played
            }
        });
    </script>
